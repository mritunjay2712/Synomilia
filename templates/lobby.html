<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Synomilia</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href="{{ url_for('static', filename='styles/main.css') }}">
    <link rel='stylesheet' type='text/css' media='screen' href="{{ url_for('static', filename='styles/lobby.css') }}">
</head>
<body>

    <header id="nav">
       <div class="nav--list">
            <a href="{{ url_for('lobby') }}">
                <h3 id="logo">
                    <img style="border-radius: 50%;" src="{{ url_for('static', filename='images/logo.jpeg') }}" alt="Site Logo">
                    <span>Synomilia</span>
                </h3>
            </a>
       </div>

        <div id="nav__links">
            <button onclick="showActiveRooms()">Show Active Rooms</button>
            <div id="active-rooms-container"></div>

                Lobby
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#ede0e0" viewBox="0 0 24 24"><path d="M20 7.093v-5.093h-3v2.093l3 3zm4 5.907l-12-12-12 12h3v10h7v-5h4v5h7v-10h3zm-5 8h-3v-5h-8v5h-3v-10.26l7-6.912 7 6.99v10.182z"/></svg>
            </a>
            <a class="nav__link" id="create__room__btn" href="{{ url_for('room') }}">
                Create Room
               <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#ede0e0" viewBox="0 0 24 24"><path d="M12 0c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm6 13h-5v5h-2v-5h-5v-2h5v-5h2v5h5v2z"/></svg>
            </a> -->
        </div>
    </header>

    <main id="room__lobby__container">
        
        <div id="form__container">
             <div id="form__container__header">
                 <p>Create or Join Room</p>
             </div>
 
            <form id="lobby__form" action="{{ url_for('room') }}">
 
                 <div class="form__field__wrapper">
                     <label>Your Name</label>
                     <input type="text" name="name" required placeholder="Enter your display name..." />
                 </div>
 
                 <div class="form__field__wrapper">
                    <select name="room" id="" required>
                        <option value="">--SELECT OPTION--</option>
                        <option value="physics">Physics</option>
                        <option value="maths">Maths</option>
                        <option value="chemistry">Chemistry</option>
                    </select>
                 </div>
 
                 <div class="form__field__wrapper">
                     <button type="submit">Go to Room 
                         <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M13.025 1l-2.847 2.828 6.176 6.176h-16.354v3.992h16.354l-6.176 6.176 2.847 2.828 10.975-11z"/></svg>
                    </button>
                 </div>
            </form>
        </div>
     </main>
     <script>
        function showActiveRooms() {
            fetch('/get_active_rooms')
            .then(response => response.json())
            .then(data => {
                let container = document.getElementById('active-rooms-container');
                container.innerHTML = '';
    
                if (data.length > 0) {
                    let list = document.createElement('ul');
                    data.forEach(room => {
                        let listItem = document.createElement('li');
                        listItem.textContent = room;
                        listItem.addEventListener('click', () => joinRoom(room)); // Add click event to join room
                        list.appendChild(listItem);
                    });
                    container.appendChild(list);
                } else {
                    container.textContent = 'No active rooms.';
                }
            });
        }
    
        function joinRoom(room) {
            window.location = `room.html?room=${room}`; // Redirect to the selected room
        }
    </script>
</body>
<script type="text/javascript" src="{{ url_for('static', filename='js/lobby.js') }}"></script>
</html>
